<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Multi-Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .agent-selector {
            margin-bottom: 25px;
        }
        
        .agent-button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 14px;
        }
        
        .agent-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .agent-button.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .agent-button strong {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }
        
        .connect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .disconnect-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .mute-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            background: #f5f5f5;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-dot.disconnected {
            background: #999;
        }
        
        .status-dot.connecting {
            background: #ffa500;
            animation: pulse 1s infinite;
        }
        
        .status-dot.connected {
            background: #4caf50;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .logs {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        
        .log-entry {
            margin-bottom: 5px;
            color: #666;
        }
        
        .log-entry.error {
            color: #f5576c;
        }
        
        .log-entry.success {
            color: #4caf50;
        }
        
        .audio-indicator {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 12px;
            color: #1976d2;
        }
        
        .agent-speaking {
            position: relative;
            overflow: hidden;
        }
        
        .agent-speaking::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
            animation: speaking 1.5s infinite;
        }
        
        @keyframes speaking {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .sound-wave {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin-top: 10px;
        }
        
        .sound-bar {
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }
        
        .sound-bar:nth-child(1) { animation-delay: 0s; }
        .sound-bar:nth-child(2) { animation-delay: 0.1s; }
        .sound-bar:nth-child(3) { animation-delay: 0.2s; }
        .sound-bar:nth-child(4) { animation-delay: 0.3s; }
        .sound-bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è LiveKit Multi-Agent</h1>
        <p class="subtitle">Enter your identity and select an agent</p>
        
        <!-- Participant Identity Input -->
        <div class="input-group">
            <label for="participantIdentity">Participant Identity</label>
            <input 
                type="text" 
                id="participantIdentity" 
                placeholder="Enter your name or ID (e.g., user123)"
                autocomplete="off"
            >
        </div>
        
        <!-- Agent Selection -->
        <div class="agent-selector" id="agentSelector">
            <button class="agent-button" data-agent="null">
                <strong>ü§ñ Generic Agent</strong>
                <span>Connect without specific agent type</span>
            </button>
            <button class="agent-button" data-agent="additional-document-agent">
                <strong>üë®‚Äçüíº Additional Documents</strong>
                <span>Technical help and assistance</span>
            </button>
            <button class="agent-button" data-agent="fresh-loan-agent">
                <strong>üíº Fresh Loan</strong>
                <span>Product info and pricing</span>
            </button>
            <button class="agent-button" data-agent="fresh-loan-salaried-agent">
                <strong>üí∞ Fresh Loan Salaried</strong>
                <span>Loan assistance for salaried individuals</span>
            </button>
            <button class="agent-button" data-agent="fresh-loan-business-agent">
                <strong>üè¢ Fresh Loan Business</strong>
                <span>Loan assistance for business owners</span>
            </button>
            <button class="agent-button" data-agent="vpd-agent">
                <strong>üìÖ Video KYC</strong>
                <span>Book appointments</span>
            </button>
        </div>
        
        <!-- Status Display -->
        <div class="status">
            <span class="status-dot disconnected" id="statusDot"></span>
            <span id="statusText">Disconnected</span>
        </div>
        
        <!-- Audio Indicator -->
        <div class="audio-indicator" id="audioIndicator" style="display:none;">
            üé§ Microphone: <span id="micStatus">Initializing...</span><br>
            üîä Agent Audio: <span id="agentAudioStatus">Waiting...</span>
            <div class="sound-wave" id="soundWave" style="display:none;">
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
            </div>
        </div>
        
        <!-- Control Buttons -->
        <button class="connect-btn" id="connectBtn" onclick="connect()">
            Connect to Agent
        </button>
        <button class="connect-btn mute-btn" id="muteBtn" onclick="toggleMute()" style="display:none;">
            Mute Microphone
        </button>
        <button class="connect-btn disconnect-btn" id="disconnectBtn" onclick="disconnect()" style="display:none;">
            Disconnect
        </button>
        
        <!-- Logs -->
        <div class="logs" id="logs"></div>
    </div>

    <script type="module">
        // Import LiveKit Client SDK
        import { Room, RoomEvent, Track } from 'https://cdn.jsdelivr.net/npm/livekit-client@2.5.0/+esm';
        
        // Configuration
        const BACKEND_URL = 'https://cp-voice-agent.clickpe.ai';
        
        // Global state
        let room = null;
        let selectedAgent = null;
        let isMuted = false;
        let localAudioTrack = null;
        
        // Make functions globally available
        window.connect = connect;
        window.disconnect = disconnect;
        window.toggleMute = toggleMute;
        
        // Agent selection
        document.querySelectorAll('.agent-button').forEach(btn => {
            btn.addEventListener('click', () => {
                if (room) return;
                
                document.querySelectorAll('.agent-button').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedAgent = btn.dataset.agent;
                log(`Selected: ${btn.querySelector('strong').textContent}`);
            });
        });
        
        async function connect() {
            // Get participant identity
            const participantIdentity = document.getElementById('participantIdentity').value.trim();
            if (!participantIdentity) {
                alert('Please enter your participant identity!');
                return;
            }
            
            if (!selectedAgent) {
                alert('Please select an agent!');
                return;
            }
            
            updateStatus('connecting', 'Connecting...');
            log(`Connecting as: ${participantIdentity}`, 'info');
            
            try {
                // 1. Extract last 10 digits from participant identity
                const phoneNumber = participantIdentity.replace(/\D/g, '').slice(-10);
                
                if (phoneNumber.length !== 10) {
                    throw new Error('Please enter a valid phone number (at least 10 digits)');
                }
                
                log(`Extracted phone number: ${phoneNumber}`, 'info');
                
                // 2. Call prepare-call API first
                log('Preparing call...', 'info');
                const prepareResponse = await fetch(`${BACKEND_URL}/prepare-call`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone_number: phoneNumber })
                });
                
                if (!prepareResponse.ok) {
                    throw new Error(`Prepare call failed: ${prepareResponse.statusText}`);
                }
                
                const prepareData = await prepareResponse.json();
                log('‚úì Call prepared successfully', 'success');
                
                // 3. Request microphone permission
                log('Requesting microphone permission...', 'info');
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log('Microphone permission granted!', 'success');
                
                // Stop the test stream - LiveKit will create its own
                stream.getTracks().forEach(track => track.stop());
                
                // 4. Get token from backend
                const requestBody = {
                    user_identity: participantIdentity
                };
                
                // Only add agent_name if it's not null
                if (selectedAgent !== 'null') {
                    requestBody.agent_name = selectedAgent;
                    log(`Requesting token for agent: ${selectedAgent}`, 'info');
                } else {
                    log('Requesting token for generic agent (no specific agent)', 'info');
                }
                
                const response = await fetch(`${BACKEND_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`Backend error: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`Token received for room: ${data.room_name}`, 'success');
                log(`Connecting to: ${data.url}`, 'info');
                
                // 5. Create Room instance with audio settings
                room = new Room({
                    adaptiveStream: true,
                    dynacast: true,
                    audioCaptureDefaults: {
                        autoGainControl: true,
                        echoCancellation: true,
                        noiseSuppression: true,
                    }
                });
                
                // 6. Set up event listeners
                room
                    .on(RoomEvent.Connected, () => {
                        log('‚úì Connected to room!', 'success');
                        updateStatus('connected', 'Connected - Waiting for agent...');
                        document.getElementById('audioIndicator').style.display = 'block';
                    })
                    .on(RoomEvent.Disconnected, (reason) => {
                        log(`Disconnected: ${reason}`, 'info');
                        updateStatus('disconnected', 'Disconnected');
                        document.getElementById('soundWave').style.display = 'none';
                        resetUI();
                    })
                    .on(RoomEvent.ParticipantConnected, (participant) => {
                        log(`‚úì Participant joined: ${participant.identity}`, 'info');
                        if (participant.isAgent) {
                            log('‚úì AGENT CONNECTED! Start speaking...', 'success');
                            updateStatus('connected', '‚úì Agent Ready - Speak now!');
                        }
                    })
                    .on(RoomEvent.TrackPublished, (publication, participant) => {
                        log(`Track published: ${publication.kind} by ${participant.identity}`, 'info');
                        if (participant.isLocal && publication.kind === Track.Kind.Audio) {
                            document.getElementById('micStatus').textContent = '‚úì Active';
                            log('‚úì Your microphone is broadcasting', 'success');
                        }
                    })
                    .on(RoomEvent.TrackSubscribed, (track, publication, participant) => {
                        log(`‚úì Track subscribed: ${track.kind} from ${participant.identity}`, 'success');
                        
                        if (track.kind === Track.Kind.Audio) {
                            if (participant.isAgent) {
                                const audioElement = track.attach();
                                audioElement.autoplay = true;
                                audioElement.setAttribute('playsinline', '');
                                document.body.appendChild(audioElement);
                                document.getElementById('agentAudioStatus').textContent = '‚úì Connected';
                                log('‚úì Agent audio stream attached and playing!', 'success');
                                
                                // Start animation when agent audio is received
                                document.getElementById('soundWave').style.display = 'flex';
                                document.getElementById('audioIndicator').classList.add('agent-speaking');
                                
                                // Monitor audio levels
                                monitorAgentAudio(track);
                            }
                        }
                    })
                    .on(RoomEvent.TrackUnsubscribed, (track, publication, participant) => {
                        log(`Track unsubscribed: ${track.kind} from ${participant.identity}`, 'info');
                        track.detach();
                        if (participant.isAgent) {
                            document.getElementById('soundWave').style.display = 'none';
                            document.getElementById('audioIndicator').classList.remove('agent-speaking');
                        }
                    })
                    .on(RoomEvent.LocalTrackPublished, (publication) => {
                        log(`‚úì Local track published: ${publication.kind}`, 'success');
                    })
                    .on(RoomEvent.MediaDevicesError, (error) => {
                        log(`Media device error: ${error.message}`, 'error');
                    });
                
                // 7. Connect to room
                log('Connecting to LiveKit room...', 'info');
                await room.connect(data.url, data.token);
                log('‚úì Room connection established', 'success');
                
                // 8. Enable microphone and publish
                log('Enabling and publishing microphone...', 'info');
                await room.localParticipant.setMicrophoneEnabled(true);
                
                localAudioTrack = room.localParticipant.getTrackPublication(Track.Source.Microphone);
                
                if (localAudioTrack) {
                    log('‚úì Microphone track published successfully!', 'success');
                    document.getElementById('micStatus').textContent = '‚úì Active & Publishing';
                } else {
                    log('‚ö† Warning: Could not get microphone track', 'error');
                }
                
                const audioTracks = Array.from(room.localParticipant.audioTrackPublications.values());
                log(`Local audio tracks: ${audioTracks.length}`, 'info');
                
                // Update UI
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('muteBtn').style.display = 'block';
                document.getElementById('disconnectBtn').style.display = 'block';
                document.getElementById('agentSelector').style.opacity = '0.5';
                document.getElementById('participantIdentity').disabled = true;
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error('Full error:', error);
                updateStatus('disconnected', 'Connection Failed');
                resetUI();
            }
        }
        
        async function disconnect() {
            if (room) {
                await room.disconnect();
                room = null;
                localAudioTrack = null;
                document.getElementById('soundWave').style.display = 'none';
                document.getElementById('audioIndicator').classList.remove('agent-speaking');
                log('Disconnected', 'info');
            }
            resetUI();
        }
        
        function monitorAgentAudio(track) {
            // This function can be enhanced to monitor actual audio levels
            // For now, it shows the animation when agent track is active
            log('Monitoring agent audio...', 'info');
        }
        
        async function toggleMute() {
            if (!room) return;
            
            isMuted = !isMuted;
            await room.localParticipant.setMicrophoneEnabled(!isMuted);
            
            const muteBtn = document.getElementById('muteBtn');
            muteBtn.textContent = isMuted ? 'Unmute Microphone' : 'Mute Microphone';
            document.getElementById('micStatus').textContent = isMuted ? 'üîá Muted' : '‚úì Active';
            log(isMuted ? 'üîá Microphone muted' : 'üé§ Microphone unmuted', 'info');
        }
        
        function updateStatus(state, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            dot.className = `status-dot ${state}`;
            statusText.textContent = text;
        }
        
        function resetUI() {
            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('muteBtn').style.display = 'none';
            document.getElementById('disconnectBtn').style.display = 'none';
            document.getElementById('audioIndicator').style.display = 'none';
            document.getElementById('agentSelector').style.opacity = '1';
            document.getElementById('participantIdentity').disabled = false;
            document.getElementById('micStatus').textContent = 'Initializing...';
            document.getElementById('agentAudioStatus').textContent = 'Waiting...';
            isMuted = false;
        }
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${type}] ${message}`);
        }
        
        // Initial log
        log('‚úì Ready to connect. Enter identity, select agent, and click Connect.', 'info');
        
        // Check browser compatibility
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            log('‚ùå ERROR: Your browser does not support audio input!', 'error');
        }
    </script>
</body>
</html>
