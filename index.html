<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Multi-Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .agent-selector {
            margin-bottom: 25px;
        }
        
        .agent-button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 14px;
        }
        
        .agent-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .agent-button.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .agent-button strong {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }
        
        .connect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .disconnect-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .mute-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            background: #f5f5f5;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-dot.disconnected {
            background: #999;
        }
        
        .status-dot.connecting {
            background: #ffa500;
            animation: pulse 1s infinite;
        }
        
        .status-dot.connected {
            background: #4caf50;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .logs {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        
        .log-entry {
            margin-bottom: 5px;
            color: #666;
        }
        
        .log-entry.error {
            color: #f5576c;
        }
        
        .log-entry.success {
            color: #4caf50;
        }
        
        .audio-indicator {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 12px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è LiveKit Multi-Agent</h1>
        <p class="subtitle">Select an agent and start talking</p>
        
        <!-- Agent Selection -->
        <div class="agent-selector" id="agentSelector">
            <button class="agent-button" data-agent="additional-document-agent">
                <strong>üë®‚Äçüíº Additional Documents</strong>
                <span>Technical help and assistance</span>
            </button>
            <button class="agent-button" data-agent="fresh-loan-agent">
                <strong>üíº Fresh Loan</strong>
                <span>Product info and pricing</span>
            </button>
            <button class="agent-button" data-agent="vpd-agent">
                <strong>üìÖ Video KYC</strong>
                <span>Book appointments</span>
            </button>
        </div>
        
        <!-- Status Display -->
        <div class="status">
            <span class="status-dot disconnected" id="statusDot"></span>
            <span id="statusText">Disconnected</span>
        </div>
        
        <!-- Audio Indicator -->
        <div class="audio-indicator" id="audioIndicator" style="display:none;">
            üé§ Microphone: <span id="micStatus">Initializing...</span><br>
            üîä Agent Audio: <span id="agentAudioStatus">Waiting...</span>
        </div>
        
        <!-- Control Buttons -->
        <button class="connect-btn" id="connectBtn" onclick="connect()">
            Connect to Agent
        </button>
        <button class="connect-btn mute-btn" id="muteBtn" onclick="toggleMute()" style="display:none;">
            Mute Microphone
        </button>
        <button class="connect-btn disconnect-btn" id="disconnectBtn" onclick="disconnect()" style="display:none;">
            Disconnect
        </button>
        
        <!-- Logs -->
        <div class="logs" id="logs"></div>
    </div>

    <script type="module">
        // Import LiveKit Client SDK
        import { Room, RoomEvent, Track } from 'https://cdn.jsdelivr.net/npm/livekit-client@2.5.0/+esm';
        
        // Configuration
        const BACKEND_URL = 'http://13.203.175.232:8082';
        
        // Global state
        let room = null;
        let selectedAgent = null;
        let isMuted = false;
        let localAudioTrack = null;
        
        // Make functions globally available
        window.connect = connect;
        window.disconnect = disconnect;
        window.toggleMute = toggleMute;
        
        // Agent selection
        document.querySelectorAll('.agent-button').forEach(btn => {
            btn.addEventListener('click', () => {
                if (room) return;
                
                document.querySelectorAll('.agent-button').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedAgent = btn.dataset.agent;
                log(`Selected: ${btn.querySelector('strong').textContent}`);
            });
        });
        
        async function connect() {
            if (!selectedAgent) {
                alert('Please select an agent first!');
                return;
            }
            
            updateStatus('connecting', 'Connecting...');
            log('Requesting token from backend...', 'info');
            
            try {
                // 1. Request microphone permission first
                log('Requesting microphone permission...', 'info');
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log('Microphone permission granted!', 'success');
                
                // Stop the test stream - LiveKit will create its own
                stream.getTracks().forEach(track => track.stop());
                
                // 2. Get token from backend
                const response = await fetch(`${BACKEND_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        agent_name: selectedAgent 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Backend error: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`Token received for room: ${data.room_name}`, 'success');
                log(`Connecting to: ${data.url}`, 'info');
                
                // 3. Create Room instance with audio settings
                room = new Room({
                    adaptiveStream: true,
                    dynacast: true,
                    // Enable audio processing
                    audioCaptureDefaults: {
                        autoGainControl: true,
                        echoCancellation: true,
                        noiseSuppression: true,
                    }
                });
                
                // 4. Set up event listeners
                room
                    .on(RoomEvent.Connected, () => {
                        log('‚úì Connected to room!', 'success');
                        updateStatus('connected', 'Connected - Waiting for agent...');
                        document.getElementById('audioIndicator').style.display = 'block';
                    })
                    .on(RoomEvent.Disconnected, (reason) => {
                        log(`Disconnected: ${reason}`, 'info');
                        updateStatus('disconnected', 'Disconnected');
                        resetUI();
                    })
                    .on(RoomEvent.ParticipantConnected, (participant) => {
                        log(`‚úì Participant joined: ${participant.identity}`, 'info');
                        if (participant.isAgent) {
                            log('‚úì AGENT CONNECTED! Start speaking...', 'success');
                            updateStatus('connected', '‚úì Agent Ready - Speak now!');
                        }
                    })
                    .on(RoomEvent.TrackPublished, (publication, participant) => {
                        log(`Track published: ${publication.kind} by ${participant.identity}`, 'info');
                        if (participant.isLocal && publication.kind === Track.Kind.Audio) {
                            document.getElementById('micStatus').textContent = '‚úì Active';
                            log('‚úì Your microphone is broadcasting', 'success');
                        }
                    })
                    .on(RoomEvent.TrackSubscribed, (track, publication, participant) => {
                        log(`‚úì Track subscribed: ${track.kind} from ${participant.identity}`, 'success');
                        
                        if (track.kind === Track.Kind.Audio) {
                            if (participant.isAgent) {
                                // Attach agent audio
                                const audioElement = track.attach();
                                audioElement.autoplay = true;
                                audioElement.setAttribute('playsinline', '');
                                document.body.appendChild(audioElement);
                                document.getElementById('agentAudioStatus').textContent = '‚úì Connected';
                                log('‚úì Agent audio stream attached and playing!', 'success');
                            }
                        }
                    })
                    .on(RoomEvent.TrackUnsubscribed, (track, publication, participant) => {
                        log(`Track unsubscribed: ${track.kind} from ${participant.identity}`, 'info');
                        track.detach();
                    })
                    .on(RoomEvent.LocalTrackPublished, (publication) => {
                        log(`‚úì Local track published: ${publication.kind}`, 'success');
                    })
                    .on(RoomEvent.MediaDevicesError, (error) => {
                        log(`Media device error: ${error.message}`, 'error');
                    });
                
                // 5. Connect to room
                log('Connecting to LiveKit room...', 'info');
                await room.connect(data.url, data.token);
                log('‚úì Room connection established', 'success');
                
                // 6. Enable microphone and publish
                log('Enabling and publishing microphone...', 'info');
                await room.localParticipant.setMicrophoneEnabled(true);
                
                // Get the local audio track
                localAudioTrack = room.localParticipant.getTrackPublication(Track.Source.Microphone);
                
                if (localAudioTrack) {
                    log('‚úì Microphone track published successfully!', 'success');
                    document.getElementById('micStatus').textContent = '‚úì Active & Publishing';
                } else {
                    log('‚ö† Warning: Could not get microphone track', 'error');
                }
                
                // Log all local tracks
                const audioTracks = Array.from(room.localParticipant.audioTrackPublications.values());
                log(`Local audio tracks: ${audioTracks.length}`, 'info');
                
                // Update UI
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('muteBtn').style.display = 'block';
                document.getElementById('disconnectBtn').style.display = 'block';
                document.getElementById('agentSelector').style.opacity = '0.5';
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error('Full error:', error);
                updateStatus('disconnected', 'Connection Failed');
                resetUI();
            }
        }
        
        async function disconnect() {
            if (room) {
                await room.disconnect();
                room = null;
                localAudioTrack = null;
                log('Disconnected', 'info');
            }
            resetUI();
        }
        
        async function toggleMute() {
            if (!room) return;
            
            isMuted = !isMuted;
            await room.localParticipant.setMicrophoneEnabled(!isMuted);
            
            const muteBtn = document.getElementById('muteBtn');
            muteBtn.textContent = isMuted ? 'Unmute Microphone' : 'Mute Microphone';
            document.getElementById('micStatus').textContent = isMuted ? 'üîá Muted' : '‚úì Active';
            log(isMuted ? 'üîá Microphone muted' : 'üé§ Microphone unmuted', 'info');
        }
        
        function updateStatus(state, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            dot.className = `status-dot ${state}`;
            statusText.textContent = text;
        }
        
        function resetUI() {
            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('muteBtn').style.display = 'none';
            document.getElementById('disconnectBtn').style.display = 'none';
            document.getElementById('audioIndicator').style.display = 'none';
            document.getElementById('agentSelector').style.opacity = '1';
            document.getElementById('micStatus').textContent = 'Initializing...';
            document.getElementById('agentAudioStatus').textContent = 'Waiting...';
            isMuted = false;
        }
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            
            // Also log to console for debugging
            console.log(`[${type}] ${message}`);
        }
        
        // Initial log
        log('‚úì Ready to connect. Select an agent and click Connect.', 'info');
        
        // Check browser compatibility
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            log('‚ùå ERROR: Your browser does not support audio input!', 'error');
        }
    </script>
</body>
</html>
